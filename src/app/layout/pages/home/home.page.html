<div class="w-full h-full px-5 flex flex-col gap-6 overflow-y-auto">

  <section>
    <img src="../../../../assets/images/banner.png" alt="banner">
  </section>

  <section class="flex overflow-x-auto gap-3 p-1 min-h-11">
    <button 
      class="text-nowrap bg-[#548482] rounded-2xl py-1 px-2 flex justify-center items-center text-white" 
      [ngClass]="{'!bg-white !text-[#68AF91] shadow-button': sectionActive === 'sensoresHumedad'}"
      (click)="setSection('sensoresHumedad')"
      >Sensores de humedad
    </button>
    <button 
      class="text-nowrap bg-[#548482] rounded-2xl py-1 px-2 flex justify-center items-center text-white" 
      [ngClass]="{'!bg-white !text-[#68AF91] shadow-button': sectionActive === 'ventiladores'}"
      (click)="setSection('ventiladores')"
      >Ventiladores
    </button>
    <button 
      class="text-nowrap bg-[#548482] rounded-2xl py-1 px-2 flex justify-center items-center text-white" 
      [ngClass]="{'!bg-white !text-[#68AF91] shadow-button': sectionActive === 'iluminacion'}"
      (click)="setSection('iluminacion')"
      >Iluminacion
    </button>
    <button 
      class="text-nowrap bg-[#548482] rounded-2xl py-1 px-2 flex justify-center items-center text-white" 
      [ngClass]="{'!bg-white !text-[#68AF91] shadow-button': sectionActive === 'sistemRiego'}"
      (click)="setSection('sistemRiego')"
      >Estado del sistema de riego
    </button>
  </section>
  
  <section class="pb-4">
    <app-sistema-riego *ngIf="sectionActive === 'sistemRiego'"></app-sistema-riego>
    <app-ventiladores *ngIf="sectionActive === 'ventiladores'"></app-ventiladores>
    <app-iluminacion *ngIf="sectionActive === 'iluminacion'"></app-iluminacion>
    <app-sensores-humedad *ngIf="sectionActive === 'sensoresHumedad'"></app-sensores-humedad>
  </section>
</div>
